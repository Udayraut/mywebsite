<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Testing Status</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4285F4, #34A853);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
}

.logo {
    width: 80px;
    margin-bottom: 20px;
}

h1 {
    color: #202124;
    margin-bottom: 10px;
}

.status {
    color: #34A853;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 15px;
}

.desc {
    color: #5f6368;
    font-size: 14px;
    margin-bottom: 25px;
}

.badge {
    display: inline-block;
    background: #4285F4;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 14px;
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    color: #999;
}
</style>

</head>
<body>

<div class="container">

    <!-- Google Logo -->
    <img class="logo" src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

    <h1>Application Testing Status</h1>

    <div class="status">
        Submitted via Google Platform
    </div>

    <div class="desc">
        This application has been submitted to Google for review and testing.
        The testing process ensures compatibility, performance, and security standards.
    </div>

    <div class="badge">
        Reviewed Submission via Google
    </div>

    <div class="footer">
        Status updated automatically â€¢ Secure connection verified
    </div>

</div>

</body>
</html>
